name: gradle-build
on:
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  gradle:
    uses: josephrodriguez/github-workflow/.github/workflows/java-gradle-build.yaml@e48e4f0f0d2181d06f3a6562e3f3272e6982c54d
    with:
      cache_gradle: true
      cache_sonar: true
      java_version: '25'
      java_distribution: 'temurin'
      gradle_enable_scan: true
      gradle_enable_sonar: true
      gradle_log_level: info
    secrets:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  dependabot:
    needs: [gradle]
    permissions:
      contents: write
      pull-requests: write
    uses: josephrodriguez/github-workflow/.github/workflows/dependabot-merge-pull-request.yaml@e48e4f0f0d2181d06f3a6562e3f3272e6982c54d
    secrets:
      AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}      
